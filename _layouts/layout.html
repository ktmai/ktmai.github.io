<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.name }}'s personal website">
    <meta name="author" content="{{ site.name }} @{{ site.twitter }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{{ site.baseurl }}static/css/base.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/skeleton.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ site.baseurl }}static/img/favicon.ico">
    <!-- <link rel="apple-touch-icon" href="static/img/me-icon-57.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="72x72" href="static/img/me-icon-72.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="114x114" href="static/img/me-icon-114.png"> -->
</head>
<body>
<div class="container">
    <header class="three columns">
        <img src="{{ site.baseurl }}static/img/profile.jpg" class="me">
        <h1>{{ site.name }}</h1>
        <p>
        <i class="fa-solid fa-location-dot"></i> London
        </p>
        <p>
        <a href="{{ site.email_full }}"><i class="fa-solid fa-envelope"></i> Email</a><br/>
        <a href="{{ site.google_scholar }}"><i class="fa-solid fa-graduation-cap"></i> Google Scholar</a> <br />
        <a href="https://github.com/{{ site.github }}"><i class="fa-brands fa-github"></i> Github</a> <br />
            <a href="https://linkedin.com/in/{{ site.linkedin }}"><i class="fa-brands fa-linkedin"></i> LinkedIn</a> <br />
        <a href="https://twitter.com/{{ site.twitter }}"><i class="fa-brands fa-twitter"></i> Twitter</a><br />
        </p>
    </header>
    <div class="thirteen columns clearfix">

        {{ content }}

    <footer class="thirteen columns">
        <p>Last updated December 2022. Powered by <a href="http://jekyllrb.com/">Jekyll</a> and
            <a href="https://www.github.com/jekyllt/vitae">vitae</a> with &#128149;</p>
            <img src="{{ site.baseurl }}static/img/chase.png", class="chase">
    </footer>
    </div>
</div>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
